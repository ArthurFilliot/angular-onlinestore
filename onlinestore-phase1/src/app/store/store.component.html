<div class="container-fluid">
    <div class="row">
      <div class="col bg-danger text-white">
        <a class="navbar-brand">Online STORE</a>
        <app-cartsummary></app-cartsummary>
      </div>
    </div>
  
    <div class="row text-white">
      <div class="col-3 bg-info p-2">
        Categories
        <div class="my-1"> 
          <button 
            class="btn btn-block btn-outline-dark"
            [routerLink]="[{ outlets: { primary: ['store'],ostore: ['home'] }}]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Home</button>
           <button 
            class="btn btn-block btn-outline-dark"
            (click)="currentcategory=1">Category 1</button>
           <button 
            class="btn btn-block btn-outline-dark"
            (click)="currentcategory=2">Category 2</button>
        </div>
      </div>
      <div class="col-9 bg-success p-2">
        Products
        <div class="card m-1 p-1 bg-light">
          <app-category [id]="currentcategory"></app-category>
        </div>
      </div>
    </div>
  </div>
