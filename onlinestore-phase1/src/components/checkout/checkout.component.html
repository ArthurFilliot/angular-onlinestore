<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">Online Store</a>
        </div>
    </div>
</div>

<div *ngIf="orderSent" class="m-2 text-center">
    <h2>Thanks!</h2>
    <p>Thank you for placing order</p>
    <p>We'll ship your goods as soon as possible</p>
    <button class="btn btn-primary"
        routerLink="/store">
        Return to store
    </button>
</div>

<form *ngIf="!orderSent" #form="ngForm" 
    novalidate (ngSubmit)="submitOrder(form)"
    class="m-2">
    
    <!-- Name -->
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" #name="ngModel" 
        name="name" [(ngModel)]="order.name" required>
    </div>
    <span *ngIf="submitted && name.invalid" class="text-danger">
        Please Enter your Name
    </span>
    <!-- Address -->
    <div class="form-group">
        <label>Address</label>
        <input class="form-control" #address="ngModel" 
        name="address" [(ngModel)]="order.address" required>
    </div>
    <span *ngIf="submitted && address.invalid" class="text-danger">
        Please Enter your Adress
    </span>
    <!-- City -->
    <div class="form-group">
        <label>City</label>
        <input class="form-control" #city="ngModel" 
        name="city" [(ngModel)]="order.city" required>
    </div>
    <span *ngIf="submitted && city.invalid" class="text-danger">
        Please Enter your city
    </span>
    <!-- State -->
    <div class="form-group">
        <label>State</label>
        <input class="form-control" #state="ngModel" 
        name="state" [(ngModel)]="order.state" required>
    </div>
    <span *ngIf="submitted && state.invalid" class="text-danger">
        Please Enter your state
    </span>
    <!-- Zip -->
    <div class="form-group">
        <label>Zip/Postal Code</label>
        <input class="form-control" #zip="ngModel" 
        name="zip" [(ngModel)]="order.zip" required>
    </div>
    <span *ngIf="submitted && zip.invalid" class="text-danger">
        Please Enter your Zip/Postal Code
    </span>
    <!-- Country -->
    <div class="form-group">
        <label>Country</label>
        <input class="form-control" #country="ngModel" 
        name="country" [(ngModel)]="order.country" required>
    </div>
    <span *ngIf="submitted && country.invalid" class="text-danger">
        Please Enter your Country
    </span>

     <!-- Buttons -->
    <div class="text-center">

        <button class="btn btn-primary m-1" routerLink="/cart">
            Back
        </button>

        <button class="btn btn-primary m-1" type="submit">
            Complete Order
        </button>
    </div>
   
</form>
